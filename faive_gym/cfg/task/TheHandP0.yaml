# load the default environment parameters, and override the ones we want to change
defaults:
  - RobotHandDefault

# The base RobotHand class suffices for the default P0 robot for now
name: RobotHand

env:
  numActions: 22
  object_start_offset: [0, -0.1, 0.02] #[0, -0.15, 0.07]

asset:
  model_file: "the_hand_p0/the_hand.xml"
  force_sensor_names: ["TH_LINK_4", "IN_LINK_4", "MI_LINK_4", "RI_LINK_5", "PI_LINK_5"]
  pose_sensor_names: ["TH_LINK_4", "IN_LINK_4", "MI_LINK_4", "RI_LINK_5", "PI_LINK_5"]

observations:
  obs_dims:
    dof_position: 22
    dof_pos_target: 22
    dof_speed: 22
    dof_speed_numerical: 22
    dof_force: 22
    obj_pos: 3
    obj_quat: 4
    obj_linvel: 3
    obj_angvel: 3
    obj_linvel_numerical: 3
    obj_angvel_numerical: 3
    goal_pos: 3
    goal_quat: 4
    goal_quat_diff: 4
    pose_sensor_pos: 15 # 3 * 5
    pose_sensor_quat: 20  # 4 * 5 
    pose_sensor_linvel: 15  # 3 * 5
    pose_sensor_angvel: 15  # 3 * 5
    force_sensor_force: 30  # 6 * 5
    actions: 22
    obj_pose_history: 35 # 7 dof pose * 5 history length
    dof_pos_history: 110  # 11 dof joint * 5 history length

